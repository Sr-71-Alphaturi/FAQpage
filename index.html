<body class="mx-0 my-0">
    <!-- Top Section -->
    <div id="top">
        <div id="logo">
            <!-- Logo Image goes here -->
            <img src="" alt="Logo" />
        </div>
    </div>

    <!-- Middle Section -->

    <div id="mid">
        <div class="box">

            <!-- Left box containing search bar-->
            
            <div id="searchDiv" class="centerDiv" style="background-image: url('./assets/images/pic1.jpg'); background-position: center; background-size: cover;">
                <p class="mb-5 ">How can we help you ?</p>

                <div class="searchBox">  <!-- Search box container -->
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg> <!-- Search Icon -->
            
                    <input type="search" class="searchBar" placeholder="Search Your Question...">
                </div>
            </div>  

                <!-- Right box containing images -->
            
            <div id="imgs_div" class ="centerDiv" style="background-image: url('./assets/images/pic2.jpg'); background-position: center; background-size: cover;">
                <div  id="img1"></div>
                <div  id="img2"></div>
                <div  id="img3"></div>
                <div class="images_mid" id="img4"></div>
            </div>
        </div>
    </div>

    <!-- Section containing the top categories drop down menu -->
    <!-- selectDropDown is used to select the objects and is not a real class or id. -->
    <!-- On clicking Top categories the show class is added to the element having
         selectDropDown in classList.
    -->

    <div class="box2">
        <a class="mb-0 newColl" id="selectDropDown">Top Categories
        </a>
    </div>

    <!-- Drop Down Menu of top Categories -->

    <div class="content selectDropDown dropDown">
